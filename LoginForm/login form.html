<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Loki's Login Page</title>
  <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
<link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Poppins&amp;display=swap'><link rel="stylesheet" href="./style.css">
<link rel="stylesheet" href="./login form.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/8a6e86456e.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="wrapper">
  <div class="login_box">
    <div class="login-header">
      <span>Login</span>
    </div>

   
    <div class="input_box">
    <div class="form-floating mb-3">
      <input type="email" class="form-control" id="floatingInput" placeholder="username">
      <span class="loki"><i class="fa-solid fa-user"></i></span>
      <label for="floatingInput" class="text-LIGHT">USER NAME</label>
    </div>
  </div>

  <div class="input_box">
    <div class="form-floating mb-3">
      <input type="password" class="form-control" id="floatingInput" placeholder="password">
      <span class="lokii"><i class="fa-solid fa-lock"></i></span>
      <label for="floatingInput" class="text-LIGHT">PASSWORD</label>
    </div>
  </div>
  

    <div class="remember-forgot">
      <div class="remember-me">
        <input type="checkbox" id="remember">
        <label for="remember">Remember me</label>
      </div>

      <div class="forgot">
        <a href="#">Forgot password?</a>
      </div>
    </div>

    <div class="input_box">
      
       <button id="loki">LOGIN</button>
    </div>

    <div class="register">
      <span>Don't have an account? <a href="#">Register</a></span>
    </div>
  </div>
</div>
  
</body>
</html>
